<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleAgenda.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>Agenda</title>
</head>
<body>
     <div class="container">
        <header>
            <img src="imagensAgenda/contatos.png" alt="icone de contatos">
            <h1>Contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome do contato"/>
            <input type="tel" id="numero-contato" required placeholder="Número do contato"/>
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Número</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <footer>
            <div class="rodape">
                <p>&copy; Desenvolvido por <a href="https://github.com/Mr-Balaur" target="_blank" title="Ir para Mr-Balaur no GitHub">Mr-Balaur</a>. 2025</p>
            </div>
        </footer>
    </div>
    <script src="mainAgenda.js"></script>
</body>

</html>
